<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GrowBoxApp</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/turn.css">
</head>
<body>
        <div class="container">
                        <div class="main">
                                        <div class="header">
                                                <p class="date">12/09/2020</p>
                                                <p class="step">Flowering</p>
                                        </div>
                                        <div class="logo">
                                                        <img class="lg" src="img/logo" alt="logo">
                                        </div>
                        </div>
                        <div class="dashBoard">
                                        <div class="dashBody">
                <div class="temp1">
                        <p class="textDash">Температура воздуха</p>
                        <p class="value">26°C</p>
                </div>
                <div class="humid1">
                        <p class="textDash">Влажность воздуха</p>
                        <p class="value">76%</p>
                </div>
                <div class="humid2">
                        <p class="textDash">Влажность грунта</p>
                        <p class="value">89%</p>
                </div>
                <div class="light">
                        <p class="textDash">Освещение</p>
                        <p class="value">12/12</p>
                </div>
                <div class="fan">
                        <p class="textDash">Вентилятор</p>
                        <p class="value">ВКЛ</p>
                </div>
                <div class="fan">
                        <p class="textDash">Вентилятор</p>
                        <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                <label class="onoffswitch-label" for="myonoffswitch">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                </div>

                                        </div>
                         </div>
        </div>
     <div class="copyright">
             <p>GrowBox v1.0 by Gans</p>
             <script type="text/javascript">
                document.write(new Date().getFullYear());
              </script>
     </div> 
</body>
</html>
